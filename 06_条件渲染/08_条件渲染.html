<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
切换一个元素:
  v-if
  v-else
  v-show
切换多个元素
  <template v-if="ok">  //不能用v-show
注意:
  如果需要频繁切换 v-show 较好，如果在运行时条件不大可能改变 v-if 较好
-->

<div id="demo">
  <h1>测试: 切换一个元素</h1>
  <p v-if="ok">{{msg}}</p>
  <p v-else>{{msg2}}</p>
  <p v-show="ok">{{msg}}</p>
  <button @click="change">点我</button>
  <h1>测试: 切换多个元素</h1>
  <template v-if="ok2">
    <p>hhhhh</p>
    <p>hhhhh</p>
    <p>hhhhh</p>
  </template>
  <button @click="change2">点我</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue ({
        el: '#demo',
        data: {
            ok: false,
            msg: '有网了',
            msg2: '断网了',
            ok2: false
        },
        methods: {
            change () {
                this.ok = !this.ok
            },
            change2 () {
                this.ok2 = !this.ok2
            }
        }
    })
</script>
</body>
</html>
