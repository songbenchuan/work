<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>

<!--
1. 遍历显示数组 : v-for / index
2. 遍历显示对象 : v-for / key
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(person, index) in filterPersons">{{index}}---{{person.name}}---{{person.age}}
      ---<button @click="remove(person)">删除</button>
      ---<button @click="add(person, {name: 'jeck', age: 15})">更新</button>
    </li>

  </ul>
  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="(value, key) in persons[1]">
      {{key}}---{{value}}
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue ({
        el: '#demo',
        data: {
            persons: [
                {name: 'tom', age: 12},
                {name: 'jerry', age: 13},
                {name: 'mike', age: 14}
            ]
        },
        methods: {
            remove (person) {
                var index = this.persons.indexOf(person)
                this.persons.splice(index, 1)
            },
            add (person, obj) {
                //this.persons[index] = obj
                var index = this.persons.indexOf(person)
                this.persons.splice(index, 1, obj)
            }
        },
        computed: {
            filterPersons () {
                return this.persons.filter(person => person.name.indexOf('e')>=0)
            }
        }
    })
</script>
</body>
</html>
