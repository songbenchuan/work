<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button @click="test1">test1</button>
  <button @click="test2">test2</button>
  <button @click="test3">test3</button>
  <h2>2. 事件修饰符</h2>
  <a :href="url" @click.prevent="test4">尚硅谷</a>
  <div style="width: 200px; height: 200px; backgroundColor: red" @click="test5">
    <div style="width: 100px; height: 100px; backgroundColor: blue" @click.stop="test6"></div>
  </div>
  <h2>3. 按键修饰符</h2>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue ({
        el: '#example',
        data: {
            url: 'http://atguigu.com'
        },
        methods: {
            test1 (event) {
                alert(event.target.innerHTML)
            },
            test2 (event) {
                alert(event.target.innerHTML)
            },
            test3 (event) {
                alert(event.target.innerHTML)
            },
            test4 () {
                alert('点击不跳转')
            },
            test5 () {
                alert('这是外部函数')
            },
            test6 () {
                alert('这是内部函数')
            }
        },
        computed: {

        }
    })
</script>
</body>
</html>
